<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Reminder System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calendar-container">
    <header>
      <h1>Cloud Reminder System</h1>
      <p>Month View Calendar</p>
    </header>

    <!-- ================= ADD REMINDER FIELDS ================= -->
    <div class="controls">
      <input type="number" id="eventDay" placeholder="Day (DD)" min="1" max="31" />
      <select id="eventMonth">
        <option value="1">January</option><option value="2">February</option><option value="3">March</option>
        <option value="4">April</option><option value="5">May</option><option value="6">June</option>
        <option value="7">July</option><option value="8">August</option><option value="9">September</option>
        <option value="10">October</option><option value="11">November</option><option value="12">December</option>
      </select>
      <input type="number" id="eventYear" placeholder="Year (YYYY)" min="2023" />
      <input type="time" id="eventTime" />
      <input type="text" id="eventTitle" placeholder="Event title" />
      <button id="addEventBtn">Add Event</button>
      <button id="viewAllBtn">View All Reminders</button>
    </div>

    <!-- ================= MONTH SWITCH ================= -->
    <div class="month-nav">
      <button id="prevMonthBtn">Previous Month</button>
      <span id="currentMonthYear"></span>
      <button id="nextMonthBtn">Next Month</button>
    </div>

    <!-- ================= CALENDAR ================= -->
    <table class="calendar-grid">
      <thead>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
          <th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>

    <!-- ================= REMINDER LIST ================= -->
    <div id="reminderList" style="margin-top:20px; display:none;">
      <h3>All Reminders</h3>
      <ul id="reminderItems"></ul>
    </div>
  </div>

  <!-- ================= POPUP ================= -->
  <div id="popupReminder" class="popup-reminder" aria-live="polite">
    <div id="popupTitle" class="popup-title"></div>
    <div id="popupDateTime" class="popup-datetime"></div>
  </div>

  <!-- ================= SOUND ================= -->
  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <!-- ================= JS ================= -->
  <script src="./calendar.js"></script>
</body>
</html>
